hero:
  hero__title: Dr. Johannes M. Schleicher
  hero__description: Hi! I'm a passionate technologist, seasoned entrepreneur and avid explorer, with a <a href="https://scholar.google.com/citations?user=1VGMIxwAAAAJ">PhD in Computer Science</a>. I leverage my deep understanding of technology, effective problem-solving, and efficient optimization to create impactful solutions. My expertise, drawn from diverse industries and academia, guides my current roles as CIO of Austria's leading energy scale-up, <a href="https://www.neoom.com">ne∞m</a>, and CEO and ❤️ of <a href="https://www.jademind.com">JadeMind GmbH</a>.<br><br>Motivated by my passion for life, health, and technology, I strive to make our world a better place for as many people as possible. I share actionable insights on how technology can heighten your impact in health, energy, and more.<br><br>Join me on this thrilling journey to shape a better future through technology. Follow me on Twitter for immediate updates and stimulating discussions. Together, let's harness the power of technology for a brighter tomorrow.Join me on this thrilling journey to shape a better future through technology. Follow me on Twitter for immediate updates and stimulating discussions. Together, let's harness the power of technology for a brighter tomorrow.

