<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Feel free to replace 'Arial' with any font you prefer */
            background-color: #FFFFFF; /* Replacing the yellow background with white */
            color: #000000; /* Replace with your preferred color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        h1 {
            font-size: 5em; /* Adjust as needed */
            margin-bottom: 0.5em;
        }
        p {
            font-size: 2em; /* Adjust as needed */
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Hi, I'm Your Name</h1> <!-- Replace 'Your Name' with your actual name -->
    <p>Your Role</p> <!-- Replace 'Your Role' with your actual role -->
