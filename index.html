<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP|Noto+Serif+JP&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left {
      text-align: left;
    }

    .left h1 {
      font-size: 2.5em;
    }

    .left a {
      color: #333;
      text-decoration: none;
    }

    .left a:hover {
      color: #555;
    }

    .right {
      width: 50%;
    }

    .right img {
      width: 100%;
      height: auto;
    }

    .disclaimer {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 10px;
      font-size: 0.8em;
    }

    .disclaimer a {
      color: #fff;
      text-decoration: none;
    }

    .disclaimer a:hover {
      color: #eee;
    }

    blockquote {
      font-family: 'Noto Serif JP', serif;
      font-size: 1.2em;
      color: #777;
      margin: 10px;
      padding: 10px;
      quotes: "“" "”" "‘" "’";
    }

    blockquote:before {
      content: open-quote;
    }

    blockquote:after {
      content: close-quote;
    }
  </style>
</head>

<body>
  <div class="left">
    <h1>Your Name</h1>
    <p>GPG Key: [your-gpg-key]</p>
    <a href="https://twitter.com/yourtwitterhandle" target="_blank">Twitter</a>
    <br>
    <a href="mailto:[your-email]">Email</a>
    <blockquote>A Zen quote here...</blockquote>
  </div>

  <div class="right">
    <img src="https://cdn.discordapp.com/attachments/995431274267279440/1110878004277694524/jomis_zen_circle_white_background_artistic_caligraphy_the_ink_i_8c7558c2-4d18-4902-8998-350abcc79ff2.png" alt="Artistic Calligraphy">
  </div>

  <div class="disclaimer">
    <a href="disclaimer.html">Disclaimer</a>
  </div>
</body>
</html>
