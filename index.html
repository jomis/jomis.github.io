<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 80%;
        }
        .text-section {
            width: 45%;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 2em;
            margin-top: 0.5em;
        }
        .quote {
            font-size: 10em;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-family: 'KanjiStrokeOrders', sans-serif;
        }
        a.disclaimer {
            position: absolute;
            bottom: 10px;
            color: #F2F2F2;
            font-size: 0.5em;
            text-decoration: none;
        }
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .text-section, .quote {
                width: 80%;
            }
            .quote {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Johannes M. Schleicher</h1>
            <p>I am whoever I want to be</p>
        </div>
        <p class="quote">不可能は単に視点の問題です</p>
    </div>
    <a class="disclaimer" href="impressum.html">Disclaimer</a>
</body>
</html>
